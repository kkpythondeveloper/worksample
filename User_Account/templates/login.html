{% load i18n static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Med Exam</title>
  <link rel="icon" type="image/x-icon" href="{%static 'image/logo-white.png' %}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="../static/fonts/proxima/stylesheet.css">
  <link href="{% static 'css/jquery.toast.css' %}" type="text/css" rel="stylesheet">

</head>

<body>
  <section class="login-sec">
    <div class="container">
      <div class="login-page">
        <div class="row">
          <div class="col">
            <div class="login-content">
              <div class="login-logo">
                <img src="../static/image/logo.png" class="img-fluid">
              </div>
              <h4 class="login-heading nova-font text-center">Login</h4>
              <form method="post">
                {% csrf_token %}
              <div class="mb-3">
                <input type="text" class="form-control" name="email" id="exampleFormControlInput1"
                  placeholder="Email or Username.">
              </div>
              <div class="mb-2 password">
                <input type="password" id="txtPassword" class="form-control" name="password"
                  placeholder="Password">
                <button type="button" id="btnToggle" class="toggle"><i id="eyeIcon" class="fa fa-eye"></i></button>
              </div>





              <div class="login1 mt-2">
                <button type="submit" class="btn nova-font">Login</button>
              </div>
            </form>
              <a href="{% url 'forgot_password' %}" class="forgot-clr nova-font">Forgot your password?</a>
              <p class="account text-center nova-font">Don't have an account? <a href="{% url 'registration' %}"
                  class="forgot-clr nova-font">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    localStorage.removeItem("remainingSeconds")

 
    let passwordInput = document.getElementById('txtPassword'),
  toggle = document.getElementById('btnToggle'),
  icon =  document.getElementById('eyeIcon');

function togglePassword() {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = 'password';
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
}

function checkInput() {
//if (passwordInput.value === '') {
//toggle.style.display = 'none';
//toggle.innerHTML = 'show';
//  passwordInput.type = 'password';
//} else {
//  toggle.style.display = 'block';
//}
}

toggle.addEventListener('click', togglePassword, false);
passwordInput.addEventListener('keyup', checkInput, false);
  </script>
 {% if messages %}
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
 <script src="../static/js/verified_otp.js"></script>

 <script>
   $(document).ready(function () {
     {% for message in messages %}
       {% if message.tags == 'error' %}
         var errorToast = $.toast({
           heading: 'Error',
           text: '{{ message }}',
           showHideTransition: 'slide',
           icon: 'error',
           position: 'top-right'
         });
       {% endif %}
       {% if message.tags == 'success' %}
         var successToast = $.toast({
           heading: 'Success',
           text: '{{ message }}',
           showHideTransition: 'slide',
           icon: 'success',
           position: 'top-right'
         });
       {% endif %}
     {% endfor %}
   });
 </script>
{% endif %}
</body>

</html>
